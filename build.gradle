// https://spring.io/guides/gs/rest-service/
// https://spring.io/guides/gs/rest-service/#scratch
buildscript {
	repositories {
		mavenLocal()
		maven {
			url artf_Url + '/sb-virtual'
			credentials {
				username = artf_user
				password = artf_password
			}
		}
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.1.RELEASE")
		classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4.4.0"	// plugin: "com.jfrog.artifactory" pour artifactory
	}
}

apply plugin: 'java'
apply plugin: "wrapper"
apply plugin: "eclipse-wtp"
apply plugin: "distribution"
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'maven-publish'
apply plugin: "com.jfrog.artifactory"

configurations {
	all {
		// réalise un refresh forcé des dépendances en mode "changing: true"
		resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
		
	}
	// exclusion de commons-logging sur tous les modules

	ws
}

bootJar {
	group = 'org.credits.load'
	baseName = 'test-credits'
	version =  '0.0.1'
}

repositories {
	mavenLocal()
	maven { 
		url artf_Url + '/sb-virtual'
		credentials {
			username = artf_user
			password = artf_password
		}
	}
	//jcenter()
}

sourceCompatibility = 11
targetCompatibility = 11

ext {


}

dependencies {
	compile("org.springframework.boot:spring-boot-starter-web")
	testCompile('org.springframework.boot:spring-boot-starter-test')

	
	compile group: 'com.credits', name: 'wallet-desktop', version: '0.0.5'

	// This dependency is found on compile classpath of this component and consumers.
	compile group: 'com.google.guava', name: 'guava', version: '23.0'
	compile group: 'commons-codec', name: 'commons-codec', version: '1.9'
	compile group: 'org.apache.commons', name: "commons-lang3", version: '3.3.2'
	compile group: 'commons-beanutils', name: 'commons-beanutils', version: '1.9.3'
	
	compile group: 'joda-time', name: 'joda-time', version: '2.9.9'
	compile group: 'commons-beanutils', name: 'commons-beanutils', version: '1.9.3'

}

artifactory {
	contextUrl = artf_Url			//The base Artifactory URL if not overridden by the publisher/resolver
	resolve {
		contextUrl = artf_Url		// The base Artifactory URL for the resolver
		repository {
			repoKey = 'sb-libs'					// The Artifactory repository key to publish to
			username = artf_user			// défini dans "gradle.properties" ou via -Partifactory_user=...
			password = artf_password		// défini dans "gradle.properties" ou via -Partifactory_password=...
			maven = true						// Resolve Maven-style artifacts and descriptors (true by default)
		}
	}
	// Redefine basic properties of the build info object
	clientConfig.setIncludeEnvVars(true)
	clientConfig.timeout = 600 // Artifactory connection timeout (in seconds). The default timeout is 300 seconds.
}

bootRun {
}

